<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Page with Table, Picture, and List</title>
    <style>
        body {
            background-color: #e0f7fa; /* Light cyan background */
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        h1 {
            color: #006064;
        }
        img {
            width: 150px;
            height: auto;
            margin-bottom: 15px;
        }
        ul {
            color: #004d40;
            margin-bottom: 20px;
        }
        table {
            border-collapse: collapse;
            width: 50%;
            background-color: #ffffff;
        }
        th, td {
            border: 1px solid #00796b;
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #b2dfdb;
        }
    </style>
</head>
<body>

    <h1>My Web Page</h1>

    <img src="https://via.placeholder.com/150" alt="Sample Picture">

    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <table>
        <tr>
            <th>Language</th>
            <th>Usage</th>
        </tr>
        <tr>
            <td>HTML</td>
            <td>Structure of web pages</td>
        </tr>
        <tr>
            <td>CSS</td>
            <td>Styling and layout</td>
        </tr>
        <tr>
            <td>JavaScript</td>
            <td>Interactivity and logic</td>
        </tr>
    </table>

</body>
</html>
