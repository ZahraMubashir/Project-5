<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple HTML Page</title>
    <style>
        h1 {
            color: darkblue;
        }
        p {
            font-size: 16px;
            color: #333;
        }
        img {
            width: 150px; /* makes the image small */
            height: auto;
        }
    </style>
</head>
<body>

    <h1>Welcome to My Page</h1>

    <p>This is a simple paragraph to demonstrate HTML structure with styled text and an image.</p>

    <img src="https://via.placeholder.com/150" alt="Sample Image">

</body>
</html>
